name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
            java-version: 11
      - name: Make gradlew executables
        run: chmod +x ./gradlew
      - name: Build APK debug
        run: ./gradlew assembleDebug
      - name: Check build file
        run: ls app/build/outputs/apk/stag/debug
      - name: Get APK name
        id: apk-name
        run: |
          APK_NAME=$(echo app/build/outputs/apk/debug/*.apk)
          echo "::set-output name=APK_NAME::${APK_NAME}"
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.2
        with:
          appId: '1:994326970928:android:2ki953237460aib8a4341c'
          token: '1//03OuOvyPJmIZ2CgYIARAAGAMSNwF-L9IresD0hjK9dg8BFAJwzVVna9uj76A4rWJW5jK9dg878eP4rWJW5jKjOg6VH7YcGBFAJwz'
          groups: tester
          file: ${{ steps.apk-name.outputs.APK_NAME }}
          debug: true
